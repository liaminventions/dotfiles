background {
    monitor =
    path = ~/.cache/hyprlock.png
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 400, 100
    outline_thickness = 4
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 
    outer_color = rgb(e47192)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(4287f5)
    fade_on_empty = false
    placeholder_text = <i>...</i>
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)

    position = 0, -20
    halign = center
    valign = center

    shadow_passes = 2
    shadow_color = rgba(0,0,50)   
    shadow_size = 5
}

label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##d0d0d0'>$(date +'%I:%m %p')</span>"
    color = rgba(10, 10, 10)
    font_size = 80
    font_family = Noto Sans

    position = 0, 200
    halign = center
    valign = center

    shadow_passes = 3
    shadow_color = rgba(0,0,0,65)
    shadow_size = 10
}
