bind = $ctrl$shift, Print, exec, wf-recorder -aalsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__hw_sofhdadsp__sink.monitor -f /home/waverider/Videos/"full-$(date +%Y%m%d-%H%M%S)".mp4
